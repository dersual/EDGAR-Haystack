# EDGAR-Haystack Configuration

# Experiment settings
experiment:
  name: "beyond_haystack_edgar_reproduction"
  description: "Reproducing Beyond the Haystack paper with EDGAR 10-K filings"

# Data settings
data:
  dataset: "c3po-ai/edgar-corpus"
  year: "2020"
  max_documents: 100
  min_document_length: 500 # words
  max_document_length: 10000 # words for context limits

# Model settings
model:
  name: "meta-llama/Meta-Llama-3-8B-Instruct"
  max_context_length: 8192
  generation:
    max_new_tokens: 50
    temperature: 0.0
    do_sample: false

# Needle extraction
needles:
  preferred_types: ["auditor", "executive", "financial_figure", "date"]
  default_type: "auditor"

# Evaluation settings
evaluation:
  shuffle_conditions: ["standard", "triad", "sentence", "paragraph", "global"]
  random_seed: 42

# Output settings
output:
  results_dir: "results"
  save_detailed_results: true
  save_summary: true

# Logging
logging:
  level: "INFO"
  save_logs: true
